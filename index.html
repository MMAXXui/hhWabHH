<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PC Check App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #0a0e27;
            color: #00ccff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: #0a0e27;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px #00ccff, 0 0 60px #005f8a;
            max-width: 800px; /* Increase the width for more room */
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ccff, 0 0 20px #007acc;
            animation: glitch 1.5s infinite;
        }

        .version-label {
            font-size: 1.3em;
            color: #00ccff;
            margin-bottom: 30px;
            text-shadow: 0 0 8px #00ccff, 0 0 15px #007acc;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap; /* Ensure buttons wrap when the screen is smaller */
            justify-content: center;
            gap: 10px; /* Space between the buttons */
        }

        .btn {
            font-size: 1.1em;
            color: #0a0e27;
            background-color: #00ccff;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Verdana', sans-serif;
            box-shadow: 0 0 15px #00ccff, 0 0 30px #007acc;
        }

        .btn:hover {
            background-color: #007acc;
        }

        @keyframes glitch {
            0% { clip: rect(42px, 9999px, 44px, 0); transform: skew(0.35deg); }
            100% { clip: rect(43px, 9999px, 63px, 0); transform: skew(0.42deg); }
        }

        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <h1 class="glitch">Download PC Check App</h1>
        <div class="version-label">Version 1.1</div>

        <div class="btn-container">
            <button class="btn" onclick="downloadFile('https://github.com/MMAXXui/newapp/archive/refs/heads/main.zip')">Download File 1</button>
            <button class="btn" onclick="downloadFile('https://www.nirsoft.net/utils/browserdownloadsview-x64.zip')">Download File 2</button>
            <button class="btn" onclick="downloadFile('https://www.nirsoft.net/utils/browsinghistoryview-x64.zip')">Download File 3</button>
            <button class="btn" onclick="downloadFile('https://github.com/ponei/JournalTrace/releases/download/1.0/JournalTrace.exe')">Download File 4</button>
            <button class="btn" onclick="downloadFile('https://www.voidtools.com/Everything-1.4.1.1026.x86-Setup.exe')">Download File 5</button>
            <button class="btn" onclick="downloadFile('https://www.nirsoft.net/utils/lastactivityview.zip')">Download File 6</button>
            <button class="btn" onclick="downloadFile('https://www.nirsoft.net/utils/recentfilesview.zip')">Download File 7</button>
            <button class="btn" onclick="downloadFile('https://downloads.sourceforge.net/project/systeminformer/systeminformer-3.0.7660-release-setup.exe')">Download File 8</button>
            <button class="btn" onclick="downloadFile('https://www.nirsoft.net/utils/uninstallview-x64.zip')">Download File 9</button>
            <button class="btn" onclick="downloadFile('https://www.nirsoft.net/utils/winprefetchview-x64.zip')">Download File 10</button>
            <button class="btn" onclick="downloadFile('https://www.nirsoft.net/utils/windefthreatsview-x64.zip')">Download File 11</button>
        </div>
    </div>

    <script>
        function downloadFile(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = '';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 14, 39, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ccff';
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, x) => {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }

                drops[x]++;
            });
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops.length = Math.floor(canvas.width / fontSize);
        });
    </script>
</body>
</html>
