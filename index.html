<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PC Check App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #0a0e27;
            color: #00ccff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: #0a0e27; /* Removed transparency */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px #00ccff, 0 0 60px #005f8a;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ccff, 0 0 20px #007acc;
            animation: glitch 1.5s infinite;
        }

        .version-label {
            font-size: 1.3em;
            color: #00ccff;
            margin-bottom: 30px;
            text-shadow: 0 0 8px #00ccff, 0 0 15px #007acc;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            font-size: 1.3em;
            color: #0a0e27;
            background-color: #00ccff;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Verdana', sans-serif;
            box-shadow: 0 0 15px #00ccff, 0 0 30px #007acc;
        }

        .btn:hover {
            background-color: #007acc;
        }

        @keyframes glitch {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
                transform: skew(0.35deg);
            }
            10% {
                clip: rect(44px, 9999px, 59px, 0);
                transform: skew(0.42deg);
            }
            20% {
                clip: rect(24px, 9999px, 67px, 0);
                transform: skew(0.22deg);
            }
            30% {
                clip: rect(16px, 9999px, 50px, 0);
                transform: skew(0.56deg);
            }
            40% {
                clip: rect(22px, 9999px, 68px, 0);
                transform: skew(0.25deg);
            }
            50% {
                clip: rect(11px, 9999px, 43px, 0);
                transform: skew(0.45deg);
            }
            60% {
                clip: rect(17px, 9999px, 53px, 0);
                transform: skew(0.35deg);
            }
            70% {
                clip: rect(5px, 9999px, 60px, 0);
                transform: skew(0.22deg);
            }
            80% {
                clip: rect(32px, 9999px, 74px, 0);
                transform: skew(0.31deg);
            }
            90% {
                clip: rect(47px, 9999px, 55px, 0);
                transform: skew(0.39deg);
            }
            100% {
                clip: rect(43px, 9999px, 63px, 0);
                transform: skew(0.42deg);
            }
        }

        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <h1 class="glitch">Download PC Check App</h1>
        <div class="version-label">Version 1.1</div> <!-- Version label -->
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='https://github.com/MMAXXui/newapp/archive/refs/heads/main.zip';">Download Now</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 14, 39, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ccff';
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, x) => {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));

                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }

                drops[x]++;
            });
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops.length = Math.floor(canvas.width / fontSize);
        });
    </script>
</body>
</html>
